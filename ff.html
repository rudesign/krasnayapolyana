<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="http://ru.rentacarsochi.com/order/" method="post" name="shortform">
<div class="shadow_block">
<div class="double_type_sb clearfix">
    <div class="left_dtsb ld">
        <ul class="list_simple_form">
            <li class="for_sel_but">

                <span>Модель:</span>
                <select name="value_2" class="for_choose_form">
                    <option value="52">Daewoo Matiz</option>
                    <option value="18">Chevrolet Spark</option>
                    <option value="53">Chevrolet Aveo Hatchback</option>
                    <option value="56">Chevrolet Aveo Sedan</option>
                    <option value="54">Chevrolet Cruze</option>
                    <option value="55">Chevrolet Captiva</option>
                </select>


                <span class="arrow_sell_but"></span>
            </li>
            <li class="for_chek clearfix">
                <span class="ld">Дополнительно:</span>
                <ul class="chek_list rd">
                    <li><div class="custom-radio"><input type="radio" id="ch1" class="ch_position" onclick="change_form(1, 1, 0)" value="checkbox" name="how"><label for="ch1" class="">Прокат + отель</label></div> </li>
                    <li><div class="custom-radio"><input type="radio" id="ch2" class="ch_position" onclick="change_form(2, 2, 0)" value="checkbox" name="how"><label for="ch2">Прокат + авиа</label></div></li>
                    <li><div class="custom-radio"><input type="radio" id="ch3" class="ch_position" onclick="change_form(3, 3, 0)" value="checkbox" name="how"><label for="ch3">Прокат + отель + авиа</label></div></li>
                </ul><!--chek_list-->
            </li><!--for_chek-->
        </ul><!--list_simple_form-->
    </div><!--left_dtsb-->
    <div class="right_dtsb rd">
        <div class="list_simple_form">


            <li>
                <span>С:</span>
                <ul class="date_list clearfix">
                    <li class="for_dl_1">
                        <script language="JavaScript">
                            LSCalendars["value3"]=new LSCalendar();
                            LSCalendars["value3"].SetFormat("dd.mm.yyyy");
                        </script>
                        <input type="text" onclick="setCalendarDateByStr('value3', shortform.value3.value); showCalendarForElement('value3', event); return false;" value="" name="value3" class="for_choose_dl1 inpt">
                        <div style="WIDTH: 1px; HEIGHT: 1px;" id="value3Ptr"><spacer type="block" width="1" height="1"></spacer></div></li>
                    <li class="for_dl_2">
                        <select class="for_choose_dl2" name="hour3">
                            <option selected="" value="0">00</option>
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                        </select>
                    </li>
                    <li class="point_sep"></li>
                    <li class="for_dl_2 margin_r">
                        <select class="for_choose_dl2" name="minute3">
                            <option selected="" value="0">00</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <option value="45">45</option>
                        </select>
                    </li>
                </ul>
            </li>

            <li>
                <span>По:</span>
                <ul class="date_list clearfix">
                    <li class="for_dl_1">
                        <script language="JavaScript">
                            LSCalendars["value4"]=new LSCalendar();
                            LSCalendars["value4"].SetFormat("dd.mm.yyyy");
                        </script>
                        <input type="text" onclick="setCalendarDateByStr('value4', shortform.value4.value); showCalendarForElement('value4', event); return false;" value="" name="value4" class="for_choose_dl1 inpt">
                        <div style="WIDTH: 1px; HEIGHT: 1px;" id="value4Ptr"><spacer type="block" width="1" height="1"></spacer></div></li>
                    <li class="for_dl_2">
                        <select class="for_choose_dl2" name="hour4">
                            <option selected="" value="0">00</option>
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                        </select>
                    </li>
                    <li class="point_sep"></li>
                    <li class="for_dl_2 margin_r">
                        <select class="for_choose_dl2" name="minute4">
                            <option selected="" value="0">00</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <option value="45">45</option>
                        </select>
                    </li>
                </ul>
            </li>

        </div><!--list_simple_form-->
    </div><!--right_dtsb-->
</div><!--double_type_sb-->

<div class="double_type_sb border_n for_sh_2 clearfix" id="casper_html2">
    <div class="left_dtsb ld">
        <ul class="list_simple_form">
            <li>
                <span>Перелет из:</span>
                <input type="text" value="" size="3" name="fly_from" class="form_sb">
            </li>
            <li>
                <span>Перелет в:</span>
                <input type="text" value="" size="3" name="fly_to" class="form_sb">
            </li>
        </ul><!--list_simple_form-->
    </div><!--left_dtsb-->
    <div class="right_dtsb rd">
        <ul class="list_simple_form">
            <li class="clearfix">
                <ul class="for_ow">
                    <li class="for_ow_left ld"><div class="custom-radio"><input type="radio" id="cz33" class="ch_position" value="checkbox" name="tuda"><label for="cz33">Туда</label></div></li>
                    <li class="for_dl_1 rd">
                        <span>Туда:</span>
                        <script language="JavaScript">
                            LSCalendars["aviafrom"]=new LSCalendar();
                            LSCalendars["aviafrom"].SetFormat("dd.mm.yyyy");
                        </script>
                        <input type="text" onclick="setCalendarDateByStr('aviafrom', shortform.aviafrom.value); showCalendarForElement('aviafrom', event); return false;" value="" name="aviafrom" class="for_choose_dl1 inpt">

                        <div style="WIDTH: 1px; HEIGHT: 1px;" id="aviafromPtr"><spacer type="block" width="1" height="1"></spacer></div>
                    </li>
                </ul>
            </li>
            <li class="clearfix">
                <ul class="for_ow">
                    <li class="for_ow_left ld"><div class="custom-radio"><input type="radio" id="cz44" class="ch_position" value="checkbox" name="tuda"><label for="cz44">Туда-обратно</label></div></li>
                    <li class="for_dl_1 rd">
                        <span>Обратно:</span>
                        <script language="JavaScript">
                            LSCalendars["aviato"]=new LSCalendar();
                            LSCalendars["aviato"].SetFormat("dd.mm.yyyy");
                        </script>
                        <input type="text" onclick="setCalendarDateByStr('aviato', shortform.aviato.value); showCalendarForElement('aviato', event); return false;" value="" name="aviato" class="for_choose_dl1 inpt">
                        <div style="WIDTH: 1px; HEIGHT: 1px;" id="aviatoPtr"><spacer type="block" width="1" height="1"></spacer></div>
                    </li>
                </ul>
            </li>
        </ul><!--list_simple_form-->
    </div><!--right_dtsb-->
</div><!--double_type_sb-->
<div class="double_type_sb border_n for_sh_3 clearfix" id="casper_html">
    <div class="left_dtsb ld">
        <ul class="list_simple_form">
            <li class="for_sel_but">
                <span>Курорт:</span>
                <select class="for_choose_form" name="city_id">
                    <option value="0"></option>
                    <option value="2">Адлер</option>
                    <option value="5">Дагомыс</option>
                    <option value="7">Красная Поляна</option>
                    <option value="6">Лазаревское</option>
                    <option value="4">Лоо</option>
                    <option value="3">Сочи-центр</option>
                    <option value="1">Хоста</option>
                </select>
                <span class="arrow_sell_but"></span>
            </li>
        </ul><!--list_simple_form-->
    </div><!--left_dtsb-->
    <div class="right_dtsb rd">
        <ul class="list_simple_form">
            <li>
                <span class="last_italic">Отель:</span>
                <input type="text" value="" size="3" name="otel" class="form_sb">
            </li>
        </ul><!--list_simple_form-->
    </div><!--right_dtsb-->
</div><!--double_type_sb-->

<input type="submit" value="БРОНИРОВАТЬ" class="button_send">
</div><!--shadow_block-->
<input type="hidden" value="0" name="hotel">
<input type="hidden" value="0" name="avia">
<input type="hidden" value="short" name="mode">
<input type="hidden" value="1" name="type">
</form>
</body>
</html>
